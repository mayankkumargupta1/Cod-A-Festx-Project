{% extends "template.html" %}

{% block content %}
<h1 style="text-align: center; color: #007BFF; font-family: 'Poppins', sans-serif; margin-bottom: 20px;">Your Question
    Has Been Submitted</h1>
<p style="text-align: center; color: #555; font-family: 'Poppins', sans-serif; font-size: 18px; margin-bottom: 30px;">
    Thank you for your question. You will be notified when an answer arrives.
</p>
<a href="{% url 'home' %}"
    style="display: inline-block; padding: 10px 20px; background-color: #007BFF; border-radius: 5px; color: white; font-size: 16px; text-decoration: none; transition: background-color 0.3s; text-align: center;">
    Return to Home
</a>

<style>
    a:hover {
        background-color: #0056b3;
        /* Darker blue on hover */
    }
</style>
{% endblock content %}
