{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .logo-container {
            background-color: #023d7c;
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-width: 100px;
        }

        .form-container {
            padding: 30px;
        }

        h2 {
            color: #c11b1b;
            text-align: center;
            margin-bottom: 20px;
        }

        .alert {
            background-color: #ffc107;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            color: #856404;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 10px;
        }

        .btn-submit {
            background-color: #023d7c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #023d7c;
        }

        .register-link {
            color: #c11b1b;
            text-decoration: none;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .form-control {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #023d7c;
            box-shadow: 0 0 5px #0673e9;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="{% static 'Logo.jpeg' %}" alt="logo" class="logo">
        </div>
        <div class="form-container">
            <h2>Login</h2>
            {% if message %}
            {% for message in messages %}
            <div class="alert">{{ message }}</div>
            {% endfor %}
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-submit">Submit</button>
            </form>
            <p>No account? <a href="{% url 'register' %}" class="register-link">Register</a></p>
            <p>Forgot Password? <a href="{% url 'password_reset' %}" class="register-link">Reset Password</a></p>
        </div>
    </div>
</body>

</html>
